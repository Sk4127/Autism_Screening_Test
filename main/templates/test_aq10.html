<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQ-10 Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
            margin: 20px 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>AQ-10 Test</h1>
    <form method="post">
        {% csrf_token %}
        <!-- User Information -->
        <label for="user_name">Name</label>
        <input type="text" name="user_name" id="user_name" required />

        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="4" required />

        <label for="ethnicity">Ethnicity</label>
        <select name="ethnicity" id="ethnicity" required>
            <option value="White-European">White-European</option>
            <option value="Latino">Latino</option>
            <option value="Black">Black</option>
            <option value="Asian">Asian</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Pasifica">Pasifica</option>
            <option value="South Asian">South Asian</option>
            <option value="Hispanic">Hispanic</option>
            <option value="Turkish">Turkish</option>
            <option value="Others">Others</option>
        </select>

        <label for="jaundice">Have you ever had jaundice?</label>
        <select name="jaundice" id="jaundice" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="autism">Has anyone in your family been diagnosed with autism?</label>
        <select name="autism" id="autism" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="relation">Relation to Test Taker</label>
        <select name="relation" id="relation" required>
            <option value="Self">Self</option>
            <option value="Parent">Parent</option>
            <option value="Health Care Professional">Health care professional</option>
            <option value="Family Member">Family Member</option>
            <option value="Relative">Relative</option>
            <option value="Others">Others</option>
        </select>

        <!-- AQ-10 Questions -->
            <fieldset>
                <legend>AQ-10 Screening Questions</legend>
      
                <label for="q1"
                  >1. I often notice small sounds when others do not.</label
                >
                <select name="q1" id="q1" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q2"
                  >2. When I’m reading a story, I find it difficult to work out the
                  characters’ intentions.</label
                >
                <select name="q2" id="q2" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q3"
                  >3. I find it easy to "read between the lines" when someone is
                  talking to me.</label
                >
                <select name="q3" id="q3" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q4"
                  >4. I usually concentrate more on the whole picture, rather than the
                  small details.</label
                >
                <select name="q4" id="q4" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q5"
                  >5. I know how to tell if someone listening to me is getting
                  bored.</label
                >
                <select name="q5" id="q5" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q6"
                  >6. I find it easy to do more than one thing at once.</label
                >
                <select name="q6" id="q6" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q7"
                  >7. I find it easy to work out what someone is thinking or feeling
                  just by looking at their face.</label
                >
                <select name="q7" id="q7" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q8"
                  >8. If there is an interruption, I can switch back to what I was
                  doing very quickly.</label
                >
                <select name="q8" id="q8" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q9"
                  >9. I like to collect information about categories of things.</label
                >
                <select name="q9" id="q9" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
      
                <label for="q10"
                  >10. I find it difficult to work out people’s intentions.</label
                >
                <select name="q10" id="q10" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
                <br />
              </fieldset>
            
        

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
